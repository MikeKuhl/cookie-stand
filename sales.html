<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"
    <title>Sales Data</title>

    <header>

        Pat's Salmon Cookies: Sales Data
        <div class="switch">
            <div class="flicker"></div>
            <div class="moon"></div>
    </header>
    <body>
        <img class="salmon" src="media/salmon.png"/>
        <head>
          <!-- <div class="switch">
            <div class="flicker"></div>
            <div class="moon"></div> -->
          </div>
        </head>
        <main>
            <div id="StoreData">
              <table id="cookieTable">

                  </table>
            </div>
            <form>
            <fieldset>
              <legend>Add Stores</legend>
              <div>
                <label for="name">Store Name:</label>
                <input type="text" id="name" placeholder="Input a name">
              </div>
              <div>
                <label for="minCustomers">Minimum Number of Customers:</label>
                <input type="text" id="minCustomer" placeholder="Input a Number">
              </div>
              <div>
                <label for="maxCustomers">Max Number of Customers:</label>
                <input type="text" id="avgCookie" placeholder="Input a Number">
              </div>
              <div>
                <label for="avgCookie">Estimate Number of Customers:</label>
                <input type="text" id="avgCookie" placeholder="Input a Number">
              </div>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>


    <ul id="seattle"></ul>
</main>
    <script src="js/app.js"></script>
</body>
</html>
